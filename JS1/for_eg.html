<!DOCTYPE html>
<html lang="en">
<head>
    <h1>using for loop</h1>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For_Eg</title>
</head>
<body>

    <label onclick="myfunc()">click here</label>
    <Script>
       function myfunc(){
        var i=prompt("enter the limit");
        for(i=1; i<=10;i++){
            document.write(i+"<br>");
        }
       }
    </Script>
</body>
</html>
