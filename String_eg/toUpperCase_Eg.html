<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo">welcome to webskitter</h1>
    <button onclick="myfunc()">click to change</button>
    <p id="str"></p>

        function myfunc(){

            document.getElementById('str').innerHTML=st.toUpperCase()
        }

    </script>
