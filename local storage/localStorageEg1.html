<body>
    <h1>localStorage Example</h1>
    <h3 id="demo"></h3>

    <h1>Session Storage</h1>
    <h3 class="sess"></h3>
    <h3 class="sess"></h3>
    <h3 class="sess"></h3>

    <h1>remove Item</h1>
    <h3 id="remove"></h3>

    <h1>clear Item</h1>
    <h3 id="clear"></h3>

    <script>
        //sessionStorage is similar to localStorage
        //the difference is that while data in localStorage doesn't expire, data in sessionStorage is cleared when the page session ends.

        // localStorage
        localStorage.setItem('fname', 'pallab');
        localStorage.setItem('lname', 'mondal');

        let fn = localStorage.getItem("fname");
        let ln = localStorage.getItem('lname');

        document.getElementById('demo').innerHTML = fn + ' ' + ln;


        // sessionStorage
        sessionStorage.setItem('age', '26');
        sessionStorage.setItem('subject', 'react');

        let rl = sessionStorage.getItem('age');
        let sub = sessionStorage.getItem('subject');

        document.getElementsByClassName('sess')[0].innerHTML = rl + ' ' + sub;
        document.getElementsByClassName('sess')[1].innerHTML = rl + ' ' + sub;
        document.getElementsByClassName('sess')[2].innerHTML = rl + ' ' + sub;
